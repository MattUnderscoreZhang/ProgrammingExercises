<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Payment Form</title>
    <meta name="author" content="Matt Zhang">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        h1 {
            margin-top: 0;
        }
        form {
            border: 1px solid black;
            padding: 1em;
            border-radius: 1em;
            width: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <form>
        <h1>Payment Form</h1>
        <p>
            Required fields are followed by <strong><abbr title="required">*</abbr></strong>.
        </p>
        <section>
            <h2>Contact Info</h2>
            <fieldset>
                <legend>Title</legend>
                <input type="radio" id="title_k" name="title" value="mr">
                <label for="title_2">Mr.</label>
                <br>
                <input type="radio" id="title_1" name="title" value="mrs">
                <label for="title_1">Mrs.</label>
                <br>
                <input type="radio" id="title_3" name="title" value="ms">
                <label for="title_3">Ms.</label>
            </fieldset>
            <p>
                <label for="name">
                    Name: <strong><span aria-label="required">*</span></strong>
                </label>
                <br>
                <input type="text" id="name" name="username" required>
            </p>
            <p>
                <label for="mail">
                    Email: <strong><span aria-label="required">*</span></strong>
                </label>
                <br>
                <input type="email" id="mail" name="user-mail" required>
            </p>
            <p>
                <label for="pw">
                    Password: <strong><span aria-label="required">*</span></strong>
                </label>
                <br>
                <input type="password" id="pw" name="password" required>
            </p>
        </section>
        <section>
            <h2>Payment Info</h2>
            <p>
                <label for="credit_card">
                    Card type: <strong><span aria-label="required">*</span></strong>
                </label>
                <br>
                <select id="credit_card" name="user-card-type">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>
            <p>
                <label for="cc_number">
                    Card number: <strong><span aria-label="required">*</span></strong>
                </label>
                <br>
                <input type="tel" id="cc_number" name="user-ccnumber" required>
            </p>
            <p>
                <label for="cc_expiry">
                    Expiration date: <strong><span aria-label="required">*</span></strong>
                </label>
                <br>
                <input type="text" id="cc_expiry" name="user-cc-expiry" required placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
            </p>
        </section>
        <section>
            <p>
                <button type="submit">Submit</button>
            </p>
        </section>
    </form>
</body>

</html>
