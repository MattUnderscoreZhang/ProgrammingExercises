<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Structured Form</title>
    <meta name="author" content="Matt Zhang">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <form>
        <fieldset>
            <legend>Ice cream size</legend>
            <p>
                <input type="radio" id="size_1" name="size" value="small">
                <label for="size_1">Small</label>
            </p>
            <p>
                <input type="radio" id="size_2" name="size" value="medium">
                <label for="size_2">Medium</label>
            </p>
            <p>
                <input type="radio" id="size_3" name="size" value="large">
                <label for="size_3">Large</label>
            </p>
        </fieldset>
        <p>
            <p>
                <input type="checkbox" id="topping_1" name="topping_whipped_cream" value="whipped_cream">
                <label for="topping_1">Whipped cream</label>
            </p>
            <p>
                <input type="checkbox" id="topping_2" name="topping_cherry" value="cherry">
                <label for="topping_2">Cherry</label>
            </p>
        </p>
    </form>
</body>

</html>
