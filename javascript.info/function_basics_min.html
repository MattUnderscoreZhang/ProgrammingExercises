<!DOCTYPE HTML>
<html>
    <head>
        <title>Function Basics - Min</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function min(a, b) {
                return a < b ? a : b;
            }

            alert(min(2, 5));
            alert(min(3, -1));
            alert(min(1, 1));
        </script>
    </body>
</html>
