<!DOCTYPE HTML>
<html>
    <head>
        <title>Alert, Prompt, Confirm</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let name = null;
            while (!name)
                name = prompt("What is your name?");
            alert(`Your name is ${name}`);
        </script>
    </body>
</html>
