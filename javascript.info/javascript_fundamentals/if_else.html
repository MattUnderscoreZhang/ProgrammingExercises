<!DOCTYPE HTML>
<html>
    <head>
        <title>If Else</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let response = prompt("What is the official name of JavaScript?");
            if (response == "ECMAScript") {
                alert("Right!");
            } else {
                alert("You don't know? ECMAScript!");
            }
        </script>
    </body>
</html>
