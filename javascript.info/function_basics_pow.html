<!DOCTYPE HTML>
<html>
    <head>
        <title>Function Basics - Pow</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function pow(x, n) {  // only positive integer powers, whatever
                var result = x;

                for (var i = 1; i < n; i++) {
                    result *= x;
                }

                return result;
            }

            alert(pow(3, 2));
            alert(pow(3, 3));
            alert(pow(1, 100));
        </script>
    </body>
</html>
